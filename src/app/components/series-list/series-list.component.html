<div class="col-md-6">

  <table class="table">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Canal</th>
          <th scope="col">Temporada</th>
        </tr>
      </thead>
      <tbody id='TableBody'>
        <tr *ngFor="let serie of series" (click)="onSelect(serie)">
          <td>{{ serie.id }}</td>
          <td>{{ serie.title }}</td>
          <td>{{ serie.network }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Promedio de Temporadas: {{ averageSeasons }}</td>
        </tr>
      </tfoot>
    </div>
  </table>
</div>
